  path: /machine/registries
  value:
    mirrors:
      "*":
        endpoints:
          - https://172.16.1.100/v2/
      docker.io:
        endpoints:
          - https://172.16.1.100/v2/docker.io
        overridePath: true
      gcr.io:
        endpoints:
          - https://172.16.1.100/v2/gcr.io
        overridePath: true
      ghcr.io:
        endpoints:
          - https://172.16.1.100/v2/ghcr.io
        overridePath: true
      k8s.gcr.io:
        endpoints:
          - https://172.16.1.100/v2/k8s.gcr.io
        overridePath: true
      nvcr.io:
        endpoints:
          - https://172.16.1.100/v2/nvcr.io
        overridePath: true
      quay.io:
        endpoints:
          - https://172.16.1.100/v2/quay.io
        overridePath: true
      registry.k8s.io:
        endpoints:
          - https://172.16.1.100/v2/registry.k8s.io
        overridePath: true
      mingyangtech.com.cn:
        endpoints:
          - https://172.16.1.100/v2/mingyangtech.com.cn
        overridePath: true
    config:
      172.16.1.100:
        tls:
          insecureSkipVerify: true
      172.16.106.11:10080:
        auth:
          username: admin
          password: Passw0rd@MY
- op: add
  path: /machine/kernel
  value: 
    modules:
      - name: nfsd
      - name: ngbe
      - name: txgbe
      - name: jool
      - name: jool_siit
      - name: jool_common
- op: add
  path: /machine/network/nameservers
  value: 
    - 114.114.114.114
    - 8.8.8.8
    - 2400:3200::1
    - 2400:3200:baba::1
- op: add
  path: /machine/network/extraHostEntries
  value: 
    - ip: 172.16.102.102
      aliases:
        - endpoint
        - cncp-ms-01
- op: add
  path: /machine/pods
  value:
  - kind: Pod
    apiVersion: v1
    metadata:
      name: manager
      namespace: kube-system
    spec:
      volumes:
      - name: cni
        hostPath:
          path: /etc/cni
          type: DirectoryOrCreate  
      containers:
      - name: manager
        image: mingyangtech.com.cn/mingyang/centos7:v1.0.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
        volumeMounts:
        - name: cni
          mountPath: /etc/cni
        securityContext:
          privileged: true
      restartPolicy: Always
      hostNetwork: true
      priorityClassName: system-node-critical
- op: add
  path: /machine/time
  value:
    disabled: false
    servers:
    - cn.ntp.org.cn
- op: add
  path: /machine/nodeLabels   
  value:
    node-role.kubernetes.io/master: "" 
- op: add
  path: /machine/sysctls 
  value:
    vm.max_map_count: "262144"
